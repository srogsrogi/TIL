<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉽길 - 쉽고 빠른 지하철 길찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F5F5F5; /* Changed */
            color: #424242; /* Changed */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* App Header */
        .app-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 0;
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            color: #424242; /* Changed */
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #6E6E6E; /* Changed */
            font-weight: 400;
        }

        /* Main Card */
        .main-card {
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid #eeeeee;
        }

        /* Card Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .login-btn, .mypage-btn {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #424242; /* Changed */
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .login-btn:hover, .mypage-btn:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        .login-btn i, .mypage-btn i {
            font-size: 12px;
        }

        /* Main Buttons */
        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-btn {
            width: 100%;
            background: #f8f9fa;
            border: none;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .main-btn:active {
            transform: translateY(0);
        }

        /* Route Button */
        .route-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }

        .route-btn:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        .route-btn .btn-icon {
            width: 48px;
            height: 48px;
            background: #0052A4; /* Changed */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        /* Station Button */
        .station-btn {
            background: #e3f2fd;
            border: 2px solid #bbdefb;
        }

        .station-btn:hover {
            background: #bbdefb;
            border-color: #90caf9;
        }

        .station-btn .btn-icon {
            width: 48px;
            height: 48px;
            background: #2E9AFE; /* Changed */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .btn-text {
            font-size: 18px;
            font-weight: 600;
            color: #424242; /* Changed */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .app-container {
                padding: 16px;
            }
            
            .app-icon {
                width: 70px;
                height: 70px;
            }
            
            .icon-text {
                font-size: 28px;
            }
            
            .app-title {
                font-size: 28px;
            }
            
            .app-subtitle {
                font-size: 14px;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .main-btn {
                padding: 20px;
            }
            
            .btn-icon {
                width: 44px !important;
                height: 44px !important;
                font-size: 18px !important;
            }
            
            .btn-text {
                font-size: 16px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-header {
            animation: fadeInUp 0.6s ease-out;
        }

        .main-card {
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        /* Button Hover Effects */
        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .main-btn:hover::before {
            left: 100%;
        }

        /* Focus States for Accessibility */
        .main-btn:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        .back-btn:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        /* Loading State */
        .main-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .main-btn.loading .btn-text::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 360px;
            animation: fadeInUp 0.4s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #666;
            padding: 4px;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: #f8f9fa;
        }

        .modal-body {
            padding: 30px 20px;
            text-align: center;
        }

        .google-login-btn {
            width: 100%;
            background: #4285F4;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-login-btn:hover {
            background: #357ae8;
        }

        .google-login-btn i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <img src="static/media/logo.png" alt="쉽길 로고" class="app-logo">
            <h1 class="app-title">쉽길</h1>
            <p class="app-subtitle">쉽고 빠른 지하철 길찾기</p>
        </header>

        <!-- Main Content Card -->
        <main class="main-card">
            <!-- Card Header -->
            <div class="card-header">
                <!-- 로그인 안 된 상태 -->
                <button class="login-btn" onclick="showLoginModal()">
                    <i class="fas fa-user"></i>
                    로그인
                </button>
                <button class="mypage-btn" onclick="showMyPage()">
                    <i class="fas fa-cog"></i>
                    마이페이지
                </button>
            </div>

            <!-- Main Buttons -->
            <div class="main-buttons">
                <!-- Route Finding Button -->
                <button class="main-btn route-btn" onclick="goToRoutePage()">
                    <div class="btn-icon">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <span class="btn-text">길찾기</span>
                </button>

                <!-- Station Info Button -->
                <button class="main-btn station-btn" onclick="goToStationPage()">
                    <div class="btn-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <span class="btn-text">역 정보</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>로그인</h3>
                <button class="close-btn" onclick="closeLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <button class="google-login-btn" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i>
                    구글로 계속하기
                </button>
            </div>
        </div>
    </div>

    <script>
        // Main page functionality
        document.addEventListener('DOMContentLoaded', function() {
            initializeMainPage();
        });

        function initializeMainPage() {
            // Add any initialization code here
            console.log('쉽길 메인페이지가 로드되었습니다.');
        }

        // Navigation functions
        function goToRoutePage() {
            const btn = event.target.closest('.route-btn');
            btn.classList.add('loading');

            // Simulate loading delay
            setTimeout(() => {
                window.location.href = 'route.html';
            }, 500);
        }

        function goToStationPage() {
            const btn = event.target.closest('.station-btn');
            btn.classList.add('loading');

            // Simulate loading delay
            setTimeout(() => {
                window.location.href = 'station.html';
            }, 500);
        }

        function showLoginModal() {
            const loginModal = document.getElementById('loginModal');
            loginModal.classList.add('show');
        }

        function closeLoginModal() {
            const loginModal = document.getElementById('loginModal');
            loginModal.classList.remove('show');
        }

        function handleGoogleLogin() {
            alert('로그인 기능은 현재 비활성화되어 있습니다.');
        }

        function showMyPage() {
            window.location.href = 'settings.html';
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            // Enter key on buttons
            if (e.key === 'Enter' && e.target.classList.contains('main-btn')) {
                e.target.click();
            }

            // Escape key to go back
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Touch feedback for mobile
        document.querySelectorAll('.main-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });

            btn.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
